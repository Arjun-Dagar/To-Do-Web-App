<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://media.giphy.com/media/IZUyqKOq4VNqU/source.gif" type="image/gif">

</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <h2 class="navbar-brand"> <span><img src="https://media.giphy.com/media/IZUyqKOq4VNqU/source.gif" alt="logo"></span>ToDo</h2>
            <form class="d-flex">
                <input class="form-control me-2" id="searchbox" type="search" placeholder="Search" aria-label="Search" oninput="searching()">
                <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
            </form>
        </div>
    </nav>

    <div class="container" id="first-cont">
        <div id="input-card">
            <h1>New Note</h1>
            <textarea name="" id="text-input" placeholder="Write your note" oninput="blurify()"></textarea>
            <button class="btn btn-primary" id="add-notes">Add Note</button>
        </div>
    </div>

    <div id="notes" class="container">
       
    </div>

    <script src="./action.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
